<!DOCTYPE html>
<html>
<head>
<title>Memory game</title>
<link rel="stylesheet" href="css/styles.css">

<body>
    <div class="info"><button class="btn-sound"></button><audio id="theme-song" src="audio/background-music.wav" loop="loop"></audio>
        <div class="score">
            <div class="turns">Turns: <span>2</span></div>

            <div class="wins">Wins: <span>0</span></div>
        </div>
    </div>
    <main>
        <div class="card" data-type="flower" data-matched="false">

            <div class="back"></div>
        </div>
        <div class="card" data-type="mushroom" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" data-type="star" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" data-type="flower" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" data-type="mushroom" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" data-type="star" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" data-type="flower" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" data-type="mushroom" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" data-type="star" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" data-type="1up" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" data-type="coin10" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" data-type="coin20" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>

            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card" data-type="coin10" data-matched="false">

            <div class="back"></div>
        </div>
        <div class="card" data-type="coin20" data-matched="false">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </main>
    <div class="success">
        <div class="success-icon" data-type="mushroom">
            <div class="front"></div>
        </div>
        <h2 class="success-message">Nice work! </h2>
        <div class="score">
            <div class="turns">Turns <span>2</span></div>
            <div class="attempts">Attempts <span>0</span></div>
            <div class="wins">Wins <span>0</span></div>
            <div class="attempts-overall">Attempts Overall <span>0</span></div>
        </div><button class="btn-continue">Continue</button>
    </div>
